<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLLO LOCO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/bottlebar.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/endboss-bar.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small_chicken.class.js"></script>
    <script src="./models/big-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

</head>

<body>
    <div class="start-screen" id="start-screen">
        <div class="start-btn" onclick="hideStartScreen();  init()">
            <span>START</span>
        </div>
    </div>

    <div class="game" id="game">
        <h1>EL POLLO LOCO</h1>

        <canvas id="canvas" width="720" height="480">
            
        </canvas>

        <div class="fullscreen" id="fullscreen" onclick="fullscreenCanvas()">
            <img src="img/fullscreen-12-48.ico" alt="">
        </div>
        <div class="controls" id="controls">
            <div class="left">
                <img src="img/left.ico" alt="">
                <span>MOVE LEFT</span>
            </div>
            <div class="right">
                <img src="img/right.ico" alt="">
                <span>MOVE RIGHT</span>
            </div>
            <div class="jump">
                <img src="img/space.ico" alt="">
                <span>JUMP</span>
            </div>
            <div class="throw-bottle">
                <img class="d" src="img/letter-d-48.ico" alt="">
                <span>THROW BOTTLE</span>
            </div>
        </div>
    </div>

    <div class="game-over start-screen d-none" id="game-over">
        <div class="start-btn game-over-child" onclick="restart()">
            <span>RESTART</span>
        </div>
    </div>
</body>

</html>
